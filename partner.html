<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>شريك استراتيجي  حصيف</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="./assets/style.css"></head><body>
<main class="container py-6"></main><script src="./assets/shared.js"></script>
<script>
const slug=new URLSearchParams(location.search).get('slug')||'sdb';
const cfg=HS.partners[slug]||HS.partners.sdb;
document.title=شريك استراتيجي  ;
document.querySelector('main').insertAdjacentHTML('beforeend', HS.headerMini(شريك استراتيجي  ));
const content=HS.layout();
content.insertAdjacentHTML('beforeend', HS.partnerHeader(cfg.title, cfg.logo));
const wrap=document.createElement('section');wrap.className='card';wrap.innerHTML='<div class="section-title">خدمات الشريك</div><div id="T"></div>';content.appendChild(wrap);
HS.tabs(document.querySelector('#T'), HS.partnerTabs(cfg));
</script></body></html>
